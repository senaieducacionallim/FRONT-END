<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Exemplo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <style>
    .flex-container {
      display: flex;
      height: 100vh;
      justify-content: center;
      text-align: justify;
      align-items: center;
    }
    
  </style>
</head>

<body>
  <div class="flex-container">
    <div class="card" style="width: 18rem;">
      <img src="BJ.jpg" class="card-img-top" alt="bonjovi">
      <div class="card-body">
        <h5 class="card-title">Bon Jovi</h5>
        <p class="card-text">É uma banda americana de rock, formada em 1983, em Sayreville, Nova Jersey. A formação atual da banda consiste no cantor Jon Bon Jovi, no tecladista David Bryan, no baterista Tico Torres, no guitarrista Phil X e no baixista Hugh McDonald.
        </p>
        <a href="https://bonjovi.com/" class="btn btn-primary">Visit sua página</a>
      </div>
    </div>
  </div>
 
</body>

</html>
